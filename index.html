<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <title>Encriptador - Alura</title>

</head>
<body>
    <header>
        <img class="logo" src="img/Logo.png" alt="Logo de Alura">
    </header>

    <main>
        <section>
            <textarea class="textarea" cols="30" rows="10" placeholder=" Ingrese el texto aquí"></textarea>

            <div class="enunciado">
                <h6> <img src="img/bi_exclamation-circle-fill.png" alt=""> Solo letras minúsculas y sin acentos</h6>
            </div>

            <div class="botones">

                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>

            </div>
        </section>

        <section>
            <textarea class="mensaje" cols="14" rows="10"></textarea>


            <div>
                <button class="copiar" onclick="copiarTexto()">Copiar</button>
            </div>

        </section>

    </main>
    
    <footer class="alumno">
        <a href="https://github.com/Vlaeminck/Encriptador-de-texto-Alura"><p><img src="https://cdn.pixabay.com/photo/2022/01/30/13/33/github-6980894_1280.png" alt="">Encriptador de texto por Tomás Vlaeminck</p></a>
    </footer>
<script src="script.js"></script>
</body>
</html>
