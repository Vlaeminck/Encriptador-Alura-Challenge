<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <title>Encriptador - Alura</title>

</head>
<body>
    <header>
        <img class="logo" src="img/Logo.png" alt="Logo de Alura">
    </header>

    <main>
        <section>
            <textarea class="textarea" cols="30" rows="10" placeholder=" Ingrese el texto aquí"></textarea>

            <div class="enunciado">
                <h6> <img src="img/bi_exclamation-circle-fill.png" alt=""> Solo letras minúsculas y sin acentos</h6>
            </div>

            <div class="botones">

                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>

            </div>
        </section>

        <section>
            <textarea class="mensaje" cols="14" rows="10"></textarea>

            <div>
                <button class="copiar">Copiar</button>
            </div>

        </section>
    </main>

</body>
</html>
